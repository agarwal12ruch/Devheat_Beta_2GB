<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
<!-- I AM CHANGING THE PATH OF LINK IN CSS -->
    <link rel="stylesheet" href="/styles/SignUp.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <a href="LoginPage.html">
                <i class='bx bx-arrow-back' ></i></a>
            <h1>Sign In</h1>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Mail/Number" required>
                <i class='bx bxl-gmail'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember me</label>
            </div>
            <button type="submit" class="btn">Create Account</button>
            <div class="media-option">
                <a href="google.com">
                    <i class='bx bxl-google' ></i>
                    <span>Login with Google</span></a>
                <a href="facebook.com">
                    <i class='bx bxl-facebook-circle' ></i>
                    <span>Login with Facebook</span></a>
            </div>
            <div class="T&C">
                <p>By selecting Create Account you agree to out Terms and Condition.</p>
            </div>
        </form>
    </div>
</body>
</html>
